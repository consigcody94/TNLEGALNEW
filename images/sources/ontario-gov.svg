<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <!-- Ontario Government Logo -->
  <rect width="400" height="120" fill="white"/>

  <!-- Trillium Flower Symbol -->
  <g transform="translate(30, 30)">
    <circle cx="30" cy="30" r="28" fill="#4C9AFF" opacity="0.2"/>
    <!-- Three petals -->
    <ellipse cx="30" cy="15" rx="8" ry="15" fill="#4C9AFF"/>
    <ellipse cx="45" cy="30" rx="15" ry="8" fill="#4C9AFF" transform="rotate(60 30 30)"/>
    <ellipse cx="15" cy="30" rx="15" ry="8" fill="#4C9AFF" transform="rotate(-60 30 30)"/>
    <circle cx="30" cy="30" r="6" fill="#FFD700"/>
  </g>

  <!-- Text -->
  <text x="90" y="55" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#000000">Ontario</text>
  <text x="90" y="80" font-family="Arial, sans-serif" font-size="18" fill="#666666">Government of Ontario</text>
</svg>
