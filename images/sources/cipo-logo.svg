  <g transform="translate(30, 30)">
    <circle cx="30" cy="30" r="25" fill="none" stroke="#0066CC" stroke-width="3"/>
    <text x="18" y="42" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#0066CC">IP</text>
  </g>

  <!-- Text -->
  <text x="90" y="45" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#000000">Canadian Intellectual</text>
  <text x="90" y="70" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#000000">Property Office</text>
  <text x="90" y="92" font-family="Arial, sans-serif" font-size="16" fill="#666666">CIPO</text>
