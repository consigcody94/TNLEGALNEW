<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <!-- Law Society of Ontario Logo -->
  <rect width="400" height="120" fill="white"/>

  <!-- Justice Scales -->
  <g transform="translate(30, 30)">
    <line x1="30" y1="10" x2="30" y2="50" stroke="#2C5F2D" stroke-width="2"/>
    <line x1="15" y1="20" x2="45" y2="20" stroke="#2C5F2D" stroke-width="2"/>
    <rect x="10" y="22" width="10" height="8" fill="none" stroke="#2C5F2D" stroke-width="1.5"/>
    <rect x="40" y="22" width="10" height="8" fill="none" stroke="#2C5F2D" stroke-width="1.5"/>
    <line x1="15" y1="30" x2="15" y2="22" stroke="#2C5F2D" stroke-width="1"/>
    <line x1="45" y1="30" x2="45" y2="22" stroke="#2C5F2D" stroke-width="1"/>
    <rect x="20" y="50" width="20" height="5" fill="#2C5F2D"/>
  </g>

  <!-- Text -->
  <text x="90" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000000">Law Society of Ontario</text>
  <text x="90" y="75" font-family="Arial, sans-serif" font-size="16" fill="#666666">LSO</text>
</svg>
